    /* ìˆœìœ„í‘œ */

<body>
  <div class="container">
    <div class="header">

      <div class="subtitle">1 ë¦´ìŠ¤ ì±Œë¦°ì§€ ê²Œì´ë¯¸í”¼ì¼€ì´ì…˜</div>
    </div>
    <div class="update-info" id="updateInfo"></div>
    <div id="app">
      <div class="loading">
        <div class="spinner"></div>
        <div>ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>
      </div>
    </div>
    <div class="footer">í¬ë¦¬íˆ¬ìŠ¤ ì†Œê·¸ë£¹ ìš´ì˜ ëŒ€ì‹œë³´ë“œ</div>
  </div>

  <script>
    const SHEET_ID = '1dKyjPmmqtkPbkPv_ByEgQM6i3JNK2hhQ6Ej9nrQbLJw';
    const SHEET_NAME = 'ì ìˆ˜ ì§‘ê³„';
    const CSV_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=${encodeURIComponent(SHEET_NAME)}`;

    // ìˆœìœ„ ê¸°ë°˜ ìƒ‰ìƒ: 1ë“±(ì§„í•œ íŒŒë‘) â†’ ê¼´ë“±(ë¹¨ê°•)
    function getRankColor(rank, total) {
      // rank: 0-indexed, total: íŒ€ ìˆ˜
      const t = total <= 1 ? 0 : rank / (total - 1); // 0(1ë“±) ~ 1(ê¼´ë“±)
      // íŒŒë‘(210, 70%, 36%) â†’ ë¹¨ê°•(0, 65%, 50%)
      const h = 210 - t * 210;
      const s = 70 + t * -5;
      const l = 36 + t * 14;
      return `hsl(${h}, ${s}%, ${l}%)`;
    }

    function parseCSV(text) {
      const lines = text.trim().split('\n');
      if (lines.length < 2) return [];
      return lines.slice(1).map(line => {
        const cells = [];
        let current = '';
        let inQuotes = false;
        for (let i = 0; i < line.length; i++) {
          const ch = line[i];
          if (ch === '"') {
            if (inQuotes && line[i + 1] === '"') { current += '"'; i++; }
            else { inQuotes = !inQuotes; }
          } else if (ch === ',' && !inQuotes) { cells.push(current.trim()); current = ''; }
          else { current += ch; }
        }
        cells.push(current.trim());
        return {
          team: cells[0] || '', members: parseInt(cells[1]) || 0,
          w1: parseInt(cells[2]) || 0, w2: parseInt(cells[3]) || 0,
          w3: parseInt(cells[4]) || 0, w4: parseInt(cells[5]) || 0,
          personalTotal: parseFloat(cells[6]) || 0,
          bonusTotal: parseInt(cells[7]) || 0,
          total: parseFloat(cells[8]) || 0,
        };
      }).filter(row => row.team);
    }

    function render(teams) {
      const sorted = [...teams].sort((a, b) => b.total - a.total);
      const maxScore = sorted[0]?.total || 1;
      const top = sorted[0];
      const teamCount = sorted.length;

      const app = document.getElementById('app');
      let html = '';

      // 1ë“± í•˜ì´ë¼ì´íŠ¸
      if (top && top.total > 0) {
        const topColor = getRankColor(0, teamCount);
        html += `
          <div class="top-team">
            <div class="crown">ğŸ‘‘</div>
            <div class="team-name" style="color: ${topColor}">${top.team}íŒ€</div>
            <div class="team-score"><span>${Math.round(top.total).toLocaleString()}</span>ì </div>
          </div>`;
      }

      // ë°” ì°¨íŠ¸
      html += `<div class="chart-section"><h2>íŒ€ë³„ ì ìˆ˜</h2>`;
      sorted.forEach((t, i) => {
        const pct = maxScore > 0 ? (t.total / maxScore) * 100 : 0;
        const isNarrow = pct < 18;
        const rankClass = i === 0 ? 'first' : i === 1 ? 'second' : i === 2 ? 'third' : '';
        const barColor = getRankColor(i, teamCount);

        html += `
          <div class="bar-row">
            <div class="bar-rank ${rankClass}">${i + 1}</div>
            <div class="bar-label" style="color: ${barColor}">${t.team}íŒ€</div>
            <div class="bar-track">
              <div class="bar-fill ${isNarrow ? 'narrow' : ''}" style="width: ${Math.max(pct, 3)}%; background: ${barColor};">
                ${!isNarrow ? Math.round(t.total).toLocaleString() : ''}
              </div>
            </div>
            ${isNarrow ? `<div class="bar-score-outside">${Math.round(t.total).toLocaleString()}</div>` : ''}
          </div>`;
      });
      html += `</div>`;

      // ìˆœìœ„í‘œ
      html += `
        <div class="table-section">
          <h2>ìƒì„¸ ìˆœìœ„</h2>
          <table class="rank-table"><thead><tr>
            <th>ìˆœìœ„</th><th>íŒ€</th><th>íŒ€ì›</th><th>ê°œì¸ ì ìˆ˜</th><th>ë³´ë„ˆìŠ¤</th><th>ì´ì </th>
          </tr></thead><tbody>`;

      sorted.forEach((t, i) => {
        const dotColor = getRankColor(i, teamCount);
        const bonusBadges = t.bonusTotal > 0
          ? `${Math.round(t.bonusTotal).toLocaleString()} <span class="bonus-badge">+${t.bonusTotal / 100}íšŒ</span>`
          : '0';
        html += `
          <tr>
            <td class="rank-num">${i + 1}</td>
            <td class="team-cell">
              <span class="team-dot" style="background: ${dotColor}"></span>${t.team}íŒ€
            </td>
            <td>${t.members}ëª…</td>
            <td>${Math.round(t.personalTotal).toLocaleString()}</td>
            <td class="bonus-cell">${bonusBadges}</td>
            <td class="score-cell" style="color: ${dotColor}">${Math.round(t.total).toLocaleString()}</td>
          </tr>`;
      });

      html += `</tbody></table></div>`;
      app.innerHTML = html;

      // ë°” ì• ë‹ˆë©”ì´ì…˜
      requestAnimationFrame(() => {
        document.querySelectorAll('.bar-fill').forEach(bar => {
          const w = bar.style.width;
          bar.style.width = '0%';
          requestAnimationFrame(() => { bar.style.width = w; });
        });
      });

      const now = new Date();
      document.getElementById('updateInfo').textContent =
        `ë§ˆì§€ë§‰ ì—…ë°ì´íŠ¸: ${now.toLocaleDateString('ko-KR')} ${now.toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' })}`;
    }

    function showError(msg) {
      document.getElementById('app').innerHTML = `
        <div class="error"><strong>ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤</strong><p>${msg}</p></div>`;
    }

    async function loadData() {
      try {
        const res = await fetch(CSV_URL);
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const text = await res.text();
        const teams = parseCSV(text);
        if (teams.length === 0) throw new Error('ë°ì´í„°ê°€ ë¹„ì–´ ìˆìŠµë‹ˆë‹¤');
        render(teams);
      } catch (err) {
        console.error('ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨:', err);
        showError('ìŠ¤í”„ë ˆë“œì‹œíŠ¸ì˜ "ì›¹ì— ê²Œì‹œ" ì„¤ì •ì„ í™•ì¸í•´ì£¼ì„¸ìš”.');
      }
    }

    loadData();
    setInterval(loadData, 5 * 60 * 1000);
  </script>
